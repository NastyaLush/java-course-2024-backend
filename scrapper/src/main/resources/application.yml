app:
  database-access-type: jdbc
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s


spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: scrapper
  datasource:
    url: "jdbc:postgresql://postgres:5432/scrapper"
#    username: "${USERNAME}"
#    password: "${PASSWORD}"
    username: "postgres"
    password: "postgres"

  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

