app:
  database-access-type: jpa
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s


spring:
  application:
    name: scrapper
  datasource:
    url: "jdbc:postgresql://localhost:5432/scrapper"
#    username: "${USERNAME}"
#    password: "${PASSWORD}"
    username: "postgres"
    password: "postgres"
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
#  jpa:
#    hibernate:
#      ddl-auto: validate
#    show-sql: true
server:
  port: 8080
logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

